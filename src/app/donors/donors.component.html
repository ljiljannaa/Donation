<div class="row">
    <div class="col-6">
        <ngb-pagination [collectionSize]="donorList.count" (pageChange)="pageChange($event)" [(page)]="queryParams.page" [pageSize]="queryParams.pageSize" aria-label="Default pagination"></ngb-pagination>
        <form>
            <div class="form-group">
                <label for="min">Estimated Value</label>
                <div class="input-group">
                    <input type="number" name="min" id="min" class="form-control" placeholder="min" [(ngModel)]="queryParams.filter.minValue" (change)="getAll()">
                    <input type="number" name="max" id="max" class="form-control" placeholder="max" [(ngModel)]="queryParams.filter.maxValue" (change)="getAll()">
                </div> 
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select name="category" id="category" class="form-control" [(ngModel)]="queryParams.filter.categories" (change)="getAll()">
                    <option [value]="undefined">All</option>
                    <option [value]="category == 'donations' ? 'donation' : category" *ngFor="let category of categories">{{category | titlecase}}</option>
                </select>
            </div>
        </form>
    </div>
<div class="col-6">
    <app-donor-table [donorList]="donorList"></app-donor-table>
</div>
